<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="FreelanceMoney.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- fin Bootstrap -->

  <!-- police -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <!-- fin police -->
  <title>FreelanceMoney</title>
</head>

<body>
  <header>
    <h1 class="mb-5">Freelance Money Calculatrice</h1>
  </header>
  <main class="container">
  <form class="formCalcul shadow" id="formCalculGain">

    <div class="sectionCalcul pricing">
        <h4>Vos tarifs</h4>
        <div class="form-container">
        <div class="form-field ">
          <label>TH</label>
          <input class="form-control" name="TauxHoraire" type="number" placeholder="Ex : 70"></div>
        <div class="form-field">
          <label>TJM</label>
          <input class="form-control" name="TauxHoraire" type="number" placeholder="Ex : 740"></div>
        <div class="form-field">
          <label>EXTRA</label>
          <input class="form-control" name="TauxHoraire" type="number" placeholder="Ex : 47"></div>
      </div>
    </div>

    <div class="sectionCalcul qte">
        <h4>Quantités</h4>
        <div class="form-container">
          <div class="form-field">
          <label>TH </label>
          <input class="form-control" name="QteTH" type="number" placeholder="Ex : 140"></div>
        <div class="form-field">
          <label>TJM </label>
          <input class="form-control" name="QteTJM" type="number" placeholder="Ex : 30"></div>
        <div class="form-field">
          <label>EXTRA </label>
          <input class="form-control" name="QteExtras" type="number" placeholder="Ex : 7"></div>
        </div>
    </div>

    <div class="sectionCalcul fees">
        <h4>Les charges</h4>
        <div class="form-container">
          <div class="form-field">
          <label>Charge </label>
          <input class="form-control" name="Charges" type="number" placeholder="Ex : 140"></div>
        </div>
    </div>

    <div class="sectionCalcul validation">
      <button onclick="CalculGain()" type="button" class="btn btn-primary">Calculer</button>
    </div>
    <div class="sectionCalcul result">
      Ici le résultat
    </div>
  </form>
</main>
  <script src="FreelanceMoney.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
</body>
</body>

</html>
