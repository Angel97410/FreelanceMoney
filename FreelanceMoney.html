<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="FreelanceMoney.css">
  <title>FreelanceMoney</title>
</head>
<body>
  <header>
    <h1>Freelance Money Calculatrice</h1>
  </header>
  <form class="formCalcul">

    <div class="sectionCalcul pricing">
      <fieldset class="form-container">
        <legend>Vos tarifs</legend>
        <div>TH</div>
        <div>TJM</div>
        <div>Extra</div>
      </fieldset>
    </div>

    <div class="sectionCalcul qte">
      <fieldset class="form-container">
        <legend>Quantités</legend>
        <div>TH</div>
        <div>TJM</div>
        <div>Extra</div>
      </fieldset>
    </div>
    <div class="sectionCalcul charges">
      <fieldset class="form-container">
        <legend>Les charges</legend>
        <div>Charges</div>
      </fieldset>
    </div>
    <div class="sectionCalcul validation">
      <button>Calculer</button>
    </div>
    <div class="sectionCalcul result">
      Ici le résultat
    </div>
  </form>
<script src="FreelanceMoney.js"></script>
</body>
</html>
